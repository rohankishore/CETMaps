<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="theme-color" content="#0b3d2e" />
		<title>CETMaps · Campus Navigation</title>
		<link rel="manifest" href="./manifest.webmanifest" />
		<link rel="icon" sizes="192x192" href="./public/icons/icon-192.svg" />
		<link rel="apple-touch-icon" href="./public/icons/icon-192.svg" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-sA+e2tuZVKbFI5u7FN5zYEcMcbBawBf3vGh6V6pQ5wE="
			crossorigin=""
		/>
		<link rel="stylesheet" href="./src/styles.css" />
	</head>
	<body>
		<div id="map" role="region" aria-label="Interactive campus map"></div>

		<div class="brand-badge">
			<p class="eyebrow">College of Engineering Trivandrum</p>
			<h1>CETMaps</h1>
		</div>

		<button id="installButton" class="install-fab" type="button" aria-label="Install CETMaps">Install</button>

		<section class="bottom-shelf" aria-label="Navigation toolbox">
			<article class="tool-card search-card">
				<div class="tool-header">
					<p class="tool-title">Search</p>
					<span class="tool-subtitle">Aliases like “EEE block” or “Ground” work too.</span>
				</div>
				<label class="visually-hidden" for="searchInput">Find a building, hostel, or landmark</label>
				<div class="search-row">
					<input id="searchInput" type="search" placeholder="Search CET campus" autocomplete="off" />
					<button id="searchButton" type="button">Go</button>
				</div>
				<ul id="results" aria-label="Search results"></ul>
			</article>

			<article class="tool-card route-card">
				<div class="tool-header">
					<p class="tool-title">Route</p>
					<span class="tool-subtitle">Campus-only walking paths</span>
				</div>
				<label class="visually-hidden" for="startSelect">Select a starting point</label>
				<select id="startSelect"></select>
				<label class="visually-hidden" for="endSelect">Select a destination</label>
				<select id="endSelect"></select>
				<button id="routeButton" type="button">Route</button>
			</article>

			<article class="tool-card layers-card">
				<div class="tool-header">
					<p class="tool-title">Layers</p>
					<span class="tool-subtitle">Tap to toggle visibility</span>
				</div>
				<div class="chip-row">
					<label class="chip"><input id="buildingsToggle" type="checkbox" checked /> Buildings</label>
					<label class="chip"><input id="landmarksToggle" type="checkbox" checked /> Landmarks</label>
					<label class="chip"><input id="hostelsToggle" type="checkbox" checked /> Hostels</label>
					<label class="chip"><input id="pathsToggle" type="checkbox" checked /> Paths</label>
				</div>
			</article>

			<article class="tool-card status-card" aria-live="polite">
				<div class="tool-header">
					<p class="tool-title">Status</p>
				</div>
				<p id="locationStatus">Waiting for GPS lock…</p>
				<p id="routeSummary">Select a start and destination to see walking time.</p>
			</article>
		</section>

		<template id="resultTemplate">
			<li>
				<div class="result-text">
					<strong data-name></strong>
					<span data-type></span>
					<span data-desc></span>
				</div>
				<button type="button" data-focus>Locate</button>
			</li>
		</template>

		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7uVFM0LmI6H7Yx04EcZ0XY="
			crossorigin=""
		></script>
		<script type="module" src="./src/app.js"></script>
	</body>
</html>
